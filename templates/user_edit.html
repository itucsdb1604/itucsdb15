{% extends "layout.html" %}
{% block title %}User Update{% endblock %}
{% block content %}

<form role="form" action="" method="post" name="user_edit" class="form-horizontal">
	<fieldset>

	<!-- Form Name -->
	<legend>Update User Information</legend>

	<!-- Text input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="username">Username</label>
	  <div class="col-md-4">
	  <input id="username" name="username" placeholder="username" class="form-control input-md" required="" type="text">

	  </div>
	</div>

	<!-- Password input-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="passwordinput">Password</label>
	  <div class="col-md-4">
	    <input id="password" name="password" placeholder="password" class="form-control input-md" required="" type="password">

	  </div>
	</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="signup"></label>
	  <div class="col-md-4">
	    <button id="update" name="update" class="btn btn-primary">Update</button>
	  </div>
	</div>

	</fieldset>
	</form>
{% endblock %}
