{% extends "layout.html" %}
{% block title %}Writer List{% endblock %}
{% block content %}
	<div class="page-header">
	<h1>Writers</h1>
	</div>

<form role="form" action="" method="post" name="writers" class="form-horizontal">
	<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-3">
	<a href="{{ request.path }}/add" class="btn btn-primary">Add Writer</a>
	</div>
	</div>

	
	<ul class="list-unstyled">
	{% for writer in writers %}
		<li>
		<input type="checkbox" name="writer_to_delete" value=" {{ writer[2] }} " />
		<a href="{{ url_for('writer_page', key= writer[2]  )}}"> {{ writer[0] }} {{ writer[1] }} </a>
		</li>
	{% endfor %}
	
	</ul>

	{% if writers %}
		<button type="submit" name="delete" class="btn btn-primary">Delete</button>
	{% endif %}
</form>	
	
{% endblock %}
